<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function vow(str){
            let vowels="aeiou";
            let result="";
            for(i=0;i<str.length;i++){
                char=str[i];
                for(j=0;j<vowels.length;j++){
                    if(char==vowels[j]){
                        result+=char;
                    }
                }
            }

            return result;
        }

        string="prasanna";
        result=vow(string);
        console.log(result);
    </script>
</body>
</html>
